<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">e-commerce</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdown"
						data-toggle="dropdown" href="#"> Menu </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/admin/cliente/consulta">Consulta
								de clientes</a> <a class="dropdown-item"
								href="/admin/cliente/pedidos">Pedidos clientes</a> <a
								class="dropdown-item" href="/admin/produtos/cadastro">Cadastro
								Produtos</a> <a class="dropdown-item" href="/admin/estoque/controle">Controle
								de estoque</a>
								<a class="dropdown-item" href="/admin/cliente/cadastro">Cadastro Cliente</a>
						</div></li>
				</ul>
				<form class="form-inline mr-auto">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search" aria-label="Search" />
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							data-toggle="dropdown"> <i class="fas fa-user"></i>&nbsp; 
							<span th:if="${conta != null}">
								[[${conta.usuario.email}]]
							</span>
							<span th:if="${conta == null && userLogin == null}">
								Ola usuario
							</span>
							
							<span th:if="${userLogin != null && conta == null}">
								[[${userLogin.email}]]
							</span>
						</a>
						<div class="dropdown-menu" th:if="${conta != null}">
							<a class="dropdown-item" th:href="@{/admin/cliente/cadastro/} + ${conta.id}">
								<i class="fas fa-user-cog"></i>
								Meu Cadastro
							</a> 
							<a class="dropdown-item" href="/conta/trocasenha">
								<i class="fas fa-exchange-alt"></i>
								Troca de senha
							</a>
							<a class="dropdown-item" href="/pedido/cliente/listar">
								<i class="fas fa-shopping-bag"></i>
								Meus pedidos
							</a>
							<a class="dropdown-item" href="/sair">
								<i class="fas fa-sign-out-alt"></i>
								Sair
							</a>
						</div>
						<div class="dropdown-menu" th:if="${conta == null && userLogin == null}">
							<a class="dropdown-item" th:href="@{/conta/login}">
								<i class="fas fa-sign-in-alt"></i>
								Login
							</a> 
						</div>
						
						<div class="dropdown-menu" th:if="${userLogin != null}">
							<a class="dropdown-item" th:href="@{/sair}">
								<i class="fas fa-sign-in-alt"></i>
								Sair
							</a> 
						</div>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/carrinho/listar"> <i class="fas fa-shopping-cart"></i>
					</a></li>
				</ul>
			</div>
		</nav>
	</div>
</body>

</html>
