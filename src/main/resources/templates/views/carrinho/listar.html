<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ecommerce/layout}">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<form th:action="@{/pedido/carrinho/fecharPedido}">
					<table class="table table-hover table-bordered">
						<thead class="thead-dark">
							<tr>
								<th>Produto</th>
								<th>Valor unit√°rio</th>
								<th>Quantidade</th>
								<th>Subtotal</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item, itemStat: ${carrinho.itens}">
								<td th:text="${item.produto.descricao}"></td>
								<td th:text="'R$' + ${#numbers.formatDecimal(item.produto.valorVenda, 0, 'POINT', 2, 'COMMA')}"></td>
								<td>
									<input type="number" th:value="${#numbers.formatDecimal(item.quantidade,0,0)}" />
								</td>
								<td 
								th:text="'R$' + ${#numbers.formatDecimal(item.quantidade * item.produto.valorVenda, 0, 'POINT', 2, 'COMMA')}">
								</td>
								<td>
									<a th:href="@{/home/carrinho/remover/} + ${itemStat.index}" class="btn btn-danger">
										remover
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
