
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ecommerce/layout}">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-2">
			
			</div>
			<div class="col-10">
				<div class="row">
					<div class="col-lg-12">
						<ul class="nav nav-tabs">
							<li class="nav-item">
								<a href="#" class="nav-link" 
									v-on:click="setTab('A')"
									v-bind:class="{active:isActive('A')}"
									>Dados Gerais</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link" 
									v-on:click="setTab('B')"
									v-bind:class="{active:isActive('B')}"
									>Endereços</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link" 
									v-on:click="setTab('C')"
									v-bind:class="{active:isActive('C')}"
									>Cartoes</a>
							</li>
						</ul>
					</div>
					<div class="col-lg-12">
						<form th:action="@{/admin/cliente/salvar}" th:object="${cliente}" method="post" id="frmCliente">
							<div v-if="selectedDiv === 'A'">
								<div class="form-row">
									<div class="form-group col-md-4">
										<label>Nome:</label>
										<input type="text" class="form-control" th:field="*{nome}" />
									</div>
									<div class="form-group col-md-4">
										<label>Data Nascimento</label>
										<input type="date" class="form-control" th:field="*{dataNascimento}" />
									</div>
									<div class="form-group col-md-4">
										<label>CPF:</label>
										<input type="text" class="form-control" th:field="*{cpf}" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-4">
										<label>Email:</label>
										<input type="text" class="form-control" th:field="*{usuario.email}" />
									</div>
									<div class="form-group col-md-4">
										<label>Senha:</label>
										<input type="password" class="form-control" th:field="*{usuario.password}" />
									</div>
									<div class="form-group col-md-4">
										<label>Confirmar Senha:</label>
										<input type="password" class="form-control" th:field="*{usuario.confirmaPassword}" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-4">
										<label>DDD:</label>
										<input type="text" class="form-control" th:field="*{telefone.ddd}" maxlength="3"/>
									</div>
									<div class="form-group col-md-4">
										<label>Numero Telefone:</label>
										<input type="text" class="form-control" th:field="*{telefone.numero}" />
									</div>
									<div class="form-group col-md-4">
										<label>Tipo telefone:</label>
										<select th:field="*{telefone.tipo}" class="form-control">
											<option th:each="state: ${T(com.les.ecommerce.model.cliente.TipoTelefone).values()} "
												th:value="${state}"
												th:text="${state.value()}">
											</option>
										</select>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-4">
										<label>Gênero:</label>
										<div class="form-check" th:each="state: ${T(com.les.ecommerce.model.cliente.Genero).values()}">
											<input type="radio" th:field="*{genero}" th:value="${state}" class="form-check-input"/>
											<label th:text="${state}" class="form-check-label" 
												   th:for="${#ids.prev('genero')}"></label>
										</div>
									</div>
								</div>
							</div>
							<div v-if="selectedDiv === 'B'">
								<div class="form-row">
									<div class="form-group col-md-4">
										<label for="enderecos0.descricao">Descrição</label>
										<input type="text" class="form-control" th:field="*{enderecos[0].descricao}" />
									</div>
									<div class="form-group col-md-4">
										<label for="enderecos0.tipoResidencia">tipo residencia</label>
										<input type="text" class="form-control" th:field="*{enderecos[0].tipoResidencia}" />
									</div>
									<div class="form-group col-md-4">
										<label for="enderecos0.tipoLogradouro">Tipo Logradouro</label>
										<input type="text" class="form-control" th:field="*{enderecos[0].tipoLogradouro}" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-4">
										<label for="enderecos0.numero">Numero</label>
										<input type="text" class="form-control" th:field="*{enderecos[0].numero}" />
									</div>
									<div class="form-group col-md-4">
										<label for="enderecos0.bairro">Bairro</label>
										<input type="text" class="form-control" th:field="*{enderecos[0].bairro}" />
									</div>
									<div class="form-group col-md-4">
										<label for="enderecos0.cep">CEP</label>
										<input type="text" class="form-control" th:field="*{enderecos[0].cep}" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-4">
										<label for="enderecos0.pais">Pais</label>
										<input type="text" class="form-control" th:field="*{enderecos[0].pais}" />
									</div>
									<div class="form-group col-md-4">
										<label for="enderecos0.estado">Estado</label>
										<input type="text" class="form-control" th:field="*{enderecos[0].estado}" />
									</div>
									<div class="form-group col-md-4">
										<label for="enderecos0.cidade">Cidade</label>
										<input type="text" class="form-control" th:field="*{enderecos[0].cidade}" />
									</div>
								</div>
							</div>
							<div v-if="selectedDiv === 'C'">
								<div class="form-row">
									<div class="form-group col-md-4">
										<label for="cartao.titular">Titular</label>
										<input type="text" class="form-control" th:field="*{cartoes[0].titular}" />
									</div>
									<div class="form-group col-md-4">
										<label for="cartao.numero">Numero</label>
										<input type="text" class="form-control" th:field="*{cartoes[0].numero}" />
									</div>
									<div class="form-group col-md-4">
										<label for="cartao.codigoSeguranca">Codigo Segurança</label>
										<input type="text" class="form-control" th:field="*{cartoes[0].codigoSeguranca}" />
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-4">
										<label>Bandeira Cartão</label>
										<select th:field="*{cartoes[0].bandeira}" class="form-control">
											<option th:each="state : ${T(com.les.ecommerce.model.cliente.BandeiraCartao).values()}"
													th:text="${state.value()}"
													th:value="${state}">
										</select>
									</div>
								</div>
							</div>
							<button class="btn btn-primary">Salvar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block layout:fragment="scriptblock">
		<script data-main="/js/cliente/cadastrar"
			src="/webjars/requirejs/require.min.js"></script>
	</th:block>
</body>
</html>
