<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ecommerce/layout}">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<form th:action="@{/home/carrinho}" method="post">
						<div class="card syscard">
							<img src="/images/info-image.jpg" class="card-img-top">
							<div class="card-body">
								<h5 class="card-title"></h5>
								<p class="card-text">Descrição do produto</p>
							</div>
							<ul class="list-group list-group-flush">
								<li class="list-group-item">Estoque: <b class="estoque"></b></li>
								<li class="list-group-item">Valor: <b class="price"></b></li>
								<li class="list-group-item">
									<input type="number" placeholder="quantidade" class="form-control"/>
								</li>
							</ul>
							<div class="card-body">
								<button class="btn btn-primary">
									<i class="fas fa-cart-arrow-down"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<th:block layout:fragment="scriptblock">
		<script data-main="/js/app" src="/webjars/requirejs/require.min.js"></script>
	</th:block>
</body>
</html>
