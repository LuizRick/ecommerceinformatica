<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ecommerce/layout}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>
<body>
    <div layout:fragment="content">
    	<div class="row">
    		<div class="col-lg-12">
    			<div class="alert alert-warning" th:if="${resultado != null && resultado.msg != null}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span th:utext="${resultado.msg}"></span>
				</div>
    		</div>
    		<div class="col-lg-12">
    			<div class="card">
    				<div class="card-header">
    					<h2>Lista de pedidos</h2>
    				</div>
    				<div class="card-body">
    					<table class="table table-dark">
    						<thead>
    							<tr>
    								<th>Id</th>
    								<th>Status</th>
    								<th>Ações</th>
    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="pedido : ${pedidos}">
    								<td th:text="${pedido.id}"></td>
    								<td th:text="${pedido.statusPedido.value()}"></td>
    								<td>
    									<a class="btn btn-primary" th:href="@{/admin/pedidos/visualizar/} + ${pedido.id}">
    										Visualizar
    									</a>
    								</td>
    							</tr>
    						</tbody>
    					</table>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
</body>
</html>
