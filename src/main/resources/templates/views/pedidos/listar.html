<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{ecommerce/layout}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>
<body>
    <div layout:fragment="content">
    	<div class="row">
    		<div class="col-lg-12">
    			<div class="alert alert-warning" th:if="${resultado != null && resultado.msg != null}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span th:utext="${resultado.msg}"></span>
				</div>
    		</div>
    		<div class="col-lg-12">
    			<div class="card">
    				<div class="card-header">
    					<h2>Lista de pedidos</h2>
    					<form th:action="@{/pedido/cliente/listar}" method="post" th:object="${pedido}">
		    				<div class="form-row">
		    					<div class="form-group col-mg-4">
		    						<select class="form-control" th:field="*{statusPedido}">
										<option value="">Selecionar tipo</option>
										<option th:each="state: ${T(com.les.ecommerce.model.venda.StatusPedido).values()}"
												th:text="${state.value()}"
												th:value="${state}"></option>
									</select>
		    					</div>
		    				</div>
		    				<button class="btn btn-primary" id="btnFiltrar">Filtrar</button>
    					</form>
    				</div>
    				<div class="card-body">
    					<table class="table table-dark">
    						<thead>
    							<tr>
    								<th>Id</th>
    								<th>Status</th>
    								<th>Acoes</th>
    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="pedido : ${pedidos}">
    								<td th:text="${pedido.id}"></td>
    								<td th:text="${pedido.statusPedido}"></td>
    								<td>
    									<a class="btn btn-primary" th:href="@{/pedido/cliente/visualizar/} + ${pedido.id}">
    										Visualizar
    									</a>
    								</td>
    							</tr>
    						</tbody>
    					</table>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
</body>
</html>
